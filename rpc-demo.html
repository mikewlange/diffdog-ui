<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>JSON-RPC Demo for JQuery Terminal Emulator</title>
    <meta name="author" content="Jakub Jankiewicz - jcubic&#64;onet.pl" />
    <meta name="Description" content="Demonstration for JQuery Terminal Emulator using call automaticly JSON-RPC service (in php) with authentication." />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.mousewheel-min.js"></script>
    <script src="jquery.terminal-min.js"></script>
    <link href="jquery.terminal.css" rel="stylesheet" />
    <script>
        jQuery(document).ready(function($) {
            $('body').terminal("json-rpc-service-demo.php", {
                output: true,
                greetings: "You are authenticated - upload a file, use the diff tools or --help for more information",
                onBlur: function() {
                    // the height of the body is only 2 lines initialy
                    return false;
                }
            });
        });
    </script>
</head>
